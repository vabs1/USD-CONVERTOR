<html>

<head>
<link rel="stylesheet" href="style.css">
<script src="usdtoinr.js">
</script>
  <head>

  <body>
    <div class="container">
      <div class="title"> USD to INR Converter</div>
      <div class="content">
        <div class="from amount">
          USD <input id="usdAmount" type="text" onChange="convertToINR()"/>
        </div>
      
        <div class="to amount">
          <input id="inrAmount" type="text" onChange="convertToUSD()"/> INR
        </div>
      </div>
    </div>
  </body>

</html>
